<!DOCTYPE html>
<html lang="en" ng-app="smgContainer">
<head>
	<meta charset="utf-8">
	<meta Content-Type="text/csv"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>AngularJS Container</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- Custom styles -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/off-canvas.css" rel="stylesheet">
	<link href="css/headroom.css" rel="stylesheet">
</head>

<body>
<!-- Navbar, for debug purpose only -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuController">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AngularJS Container</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/selectGame">Games</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">

				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img ng-src="{{imageUrl}}" height="30" width="30"/>
						{{idDisplay}}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#login">
								Login
							</a>
						</li>
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#register">
								Register
							</a>
						</li>
						<li class="divider"></li>
						<li><a href="#/logout">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- /.nav-collapse -->
	</div>
	<!-- /.container -->
</div>
<!-- /.navbar -->

<div class="container">
	<div class="row row-offcanvas row-offcanvas-left">
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
			<div class="list-group">
				<a href="#" class="list-group-item active">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
				<a href="#" class="list-group-item">Link</a>
			</div>
		</div>
		<!--/span-->

		<div class="container-fluid">
			<div class="col-xs-12 col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">
							<button type="submit" data-toggle="offcanvas" class="btn btn-default">
								<span class="glyphicon glyphicon-th"></span>
							</button>
							Container
						</div>
					</div>
					<div class="panel-body">
						<div class="container-fluid">
							<ng-view></ng-view>
						</div>
					</div>
				</div>
			</div>


		</div>
		<!--/row-->
	</div>
	<!--/span-->
</div>
<!--/row-->
</div>
<!--/.container-->

<!-- Modal -->
<div player-login></div>
<div player-register></div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://talkgadget.google.com/talkgadget/channel.js"></script>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/headroom.min.js"></script>
<script src="https://rawgithub.com/WickyNilliams/headroom.js/master/src/jQuery.headroom.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/ui-bootstrap-0.10.0.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="http://cdn.kendostatic.com/2013.2.716/js/kendo.all.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/controllers/matchController.js"></script>
<script src="js/controllers/lobbyController.js"></script>
<script src="js/controllers/menuController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/logoutController.js"></script>
<script src="js/controllers/selectGameController.js"></script>
<script src="js/controllers/rematchController.js"></script>
<script src="js/controllers/offLineController.js"></script>
<script src="js/offcanvas.js"></script>
<script src="js/headroom.js"></script>
</body>
</html>
