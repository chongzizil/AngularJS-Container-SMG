<!DOCTYPE html>
<html lang="en" ng-app="smgContainer">
<head>
	<meta charset="utf-8">
	<meta Content-Type="text/csv"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>AngularJS Container</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- Custom styles -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/off-canvas.css" rel="stylesheet">
	<link href="css/headroom.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<!-- Navbar, for debug purpose only -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuController">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AngularJS Container</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/selectGame">Games</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<!--<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img ng-src="{{imageUrl}}" height="30" width="30"/>-->
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img ng-src="{{imageUrl}}" height="30" width="30"/>
						{{idDisplay}}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#login">
								Login
							</a>
						</li>
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#register">
								Register
							</a>
						</li>
						<li class="divider"></li>
						<li><a href="#/logout">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- /.nav-collapse -->
	</div>
	<!-- /.container -->
</div>
<!-- /.navbar -->

<div class="container" ng-controller="OffCanvasMenuController">
	<div class="row row-offcanvas row-offcanvas-left">
		<div class="col-xs-12 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
			<div class="well">
				<div align="middle">
					<button type="submit" ng-click="checkMatches()" class="btn btn-default">
						<i class="fa fa-refresh"></i>
					</button>
				</div>
				<br/>
				<div ng-show="noMatch">
					Empty...
				</div>
				<div class="list-group" ng-repeat="matchInfo in matchInfos" align="middle">
					<button class="btn btn-primary btn-sm" ng-click="enterMatch(matchInfo)"><i
							class="fa fa-sign-in"></i> match
					</button>
				</div>
			</div>
			<!--/span-->
		</div>
		<div class="container-fluid">
			<div class="col-xs-12 col-sm-9">
				<!--<div class="container-fluid">-->
					<div class="col-xs-3 visible-xs">
						<button type="submit" data-toggle="offcanvas" class="btn btn-default visible-xs">
							<i class="fa fa-th"></i>
						</button>
					</div>
					<div class="well well-sm col-sm-12 col-xs-9">
						<div align="middle">
							<strong>{{gameName}}</strong>
						</div>
					</div>
				<!--</div>-->
				<div class="container-fluid">
					<ng-view></ng-view>
				</div>
			</div>
		</div>
		<!--/row-->
	</div>
<!--/row-->
</div>
<!--/.container-->

<!-- Modal -->
<div player-login></div>
<div player-register></div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--<script src="http://talkgadget.google.com/talkgadget/channel.js"></script>-->
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/headroom.min.js"></script>
<script src="lib/jQuery.headroom.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/ui-bootstrap-0.10.0.js"></script>
<script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/controllers/offCanvasMenuController.js"></script>
<script src="js/controllers/matchController.js"></script>
<script src="js/controllers/lobbyController.js"></script>
<script src="js/controllers/menuController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/logoutController.js"></script>
<script src="js/controllers/selectGameController.js"></script>
<script src="js/controllers/rematchController.js"></script>
<script src="js/controllers/offLineController.js"></script>
<script src="js/controllers/standaloneController.js"></script>
<script src="js/controllers/gameResultController.js"></script>
<script src="js/offcanvas.js"></script>
</body>
</html>
