<!DOCTYPE html>
<html lang="en" ng-app="smgContainer">
<meta Content-Type="text/csv" />

<head>
	<meta charset="utf-8" />
	<title>AngularJS Container</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>

	<!-- navigation bar -->
	<div class="container" ng-controller="MenuController">
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AngularJS Container</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Games</a></li>
					<li><a href="#/invite">Invite</a></li>
					<li><a href="#/match/1">Match</a></li>
					<li><a href="#/uploadGame">Upload Game</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><p>Player Id: {{idDisplay}}</p><b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/login">Login</a></li>
							<li><a href="#/register">Register</a></li>
							<li class="divider"></li>
							<li><a href="#/devLogin">Dev Login</a></li>
							<li><a href="#/devRegister">Dev Register</a></li>
							<li class="divider"></li>
							<li><a href="#/logout">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav><!-- /.navbar-collapse -->
	</div><!-- /.container -->

	<ng-view></ng-view>

	<hr />
	<footer class="container">
		<p>Footer</p>
	</footer>

	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/controllers/inviteController.js"></script>
	<script src="js/controllers/matchController.js"></script>

	<script src="js/controllers/menuController.js"></script>
	<script src="js/controllers/devRegisterController.js"></script>
	<script src="js/controllers/registerController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/devLoginController.js"></script>
	<script src="js/controllers/logoutController.js"></script>
	<script src="js/controllers/uploadGameController.js"></script>
</body>

</html>
