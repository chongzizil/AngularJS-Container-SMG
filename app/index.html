<!DOCTYPE html>
<html lang="en" ng-app="smgContainer">
<meta Content-Type="text/csv"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<head>
	<meta charset="utf-8"/>
	<title>AngularJS Container</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<style type="text/css">
		.headroom {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			transition: all .2s ease-in-out;
		}

		.headroom--unpinned {
			top: -100px;
		}

		.headroom--pinned {
			top: 0;
		}
	</style>
</head>

<body>
<!-- navigation bar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuController">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AngularJS Container</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/selectGame">Games</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{idDisplay}}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#login">
								Login
							</a>
						</li>
						<li>
							<!-- Button trigger modal -->
							<a data-toggle="modal" data-target="#register">
								Register
							</a>
						</li>
						<li class="divider"></li>
						<li><a href="#/logout">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<!-- /.container -->
</nav>
<!-- /.navbar-collapse -->


<!-- Modal -->
<div player-login></div>
<div player-register></div>

<ng-view></ng-view>

<hr/>
<footer class="container">
	<p>Footer</p>
</footer>
<script type="text/javascript" src="http://talkgadget.google.com/talkgadget/channel.js"></script>
<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/headroom.min.js"></script>
<script src="https://rawgithub.com/WickyNilliams/headroom.js/master/src/jQuery.headroom.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/ui-bootstrap-0.10.0.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/controllers/matchController.js"></script>
<script src="js/controllers/lobbyController.js"></script>
<script src="js/controllers/menuController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/logoutController.js"></script>
<script src="js/controllers/selectGameController.js"></script>
<script src="js/controllers/rematchController.js"></script>
<script src="js/controllers/offLineController.js"></script>
<script>
	$(".navbar-fixed-top").headroom();
</script>

</body>
</html>
