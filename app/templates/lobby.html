<div>
	<div class="jumbotron" id="justPlay">
		<!--<div class="col-sm-12 hidden-xs hidden-sm" align="middle"  id="welcome">-->
		<!--<h1>Have Fun</h1>-->
		<!--</div>-->
		<div class="col-xs-12" align="middle" id="autoMatch">
			<button type="submit" ng-click="autoMatch()" class="btn btn-primary">
				<i class="fa fa-random fa-fw"></i> Auto Match
			</button>
		</div>
		<form name="inviteForm" role="form" id="passAndPlay">
			<div class="form-group col-xs-12" align="middle">
				<button type="submit" ng-disabled="inviteForm.$invalid" ng-click="passAndPlay()" class="btn btn-primary">
					<i class="fa fa-exchange fa-fw"></i> Pass & Play
				</button>
			</div>
			<div class="form-group col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6" align="middle">
				<select required ng-model="timeOfEachTurn" class="form-control" placeholder="Time limit">
					<option value="" disabled selected>Time limit</option>
					<option value="0">No time limit</option>
					<option value="15">15s</option>
					<option value="30">30s</option>
					<option value="45">45s</option>
					<option value="60">60s</option>
				</select>
			</div>
		</form>
		<div class="col-xs-12" align="middle" id="PlayAi">
			<button type="submit" disabled ng-click="playWithAi()" class="btn btn-primary">
				<i class="fa fa-desktop fa-fw"></i> Play with AI
			</button>
		</div>
	</div>
</div>
