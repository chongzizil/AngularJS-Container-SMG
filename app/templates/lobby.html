<div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					Lobby
				</div>
			</div>
			<div class="panel-body">
				<row>
					<!--Alerts-->
					<div class="alert alert-success collapse" id="autoMatching">
						<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
						<strong>Waiting for another player...</strong>
					</div>
					<div class="alert alert-danger collapse" id="inviteAlert">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<p>{{inviteInfo.error}}</p>
					</div>
					<div class="alert alert-danger collapse" id="noNewMatchAlert">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<strong>No match found, sorry...</strong>
					</div>
				</row>
				<row>
					<div class="col-xs-12" align="middle">
						{{gameName}}
						<span class="glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#description"></span><br/><br/>
					</div>
				</row>

				<row>
					<form name="inviteForm" class="form-horizontal col-xs-12  col-md-8" role="form">
						<div ng-class="{ 'form-group': true, 'col-xs-9': true, 'col-md-9': true, 'has-error': friendIdHasError }">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<input type="text" required ng-model="inviteInfo.friendId" class="form-control" id="friendId"
								       placeholder="Friend ID">
							</div>
						</div>
						<div class="form-group col-xs-2">
							<button type="submit" ng-disabled="inviteForm.$invalid" ng-click="invite(inviteInfo)"
							        class="btn btn-default">
								<span class="glyphicon glyphicon-log-in"></span> Invite
							</button>
						</div>
					</form>
					<div class="form-group col-xs-12 col-md-2">
						<button type="submit" ng-click="checkHasNewMatch()" class="btn btn-default ">
							<span class="glyphicon glyphicon-search"></span> Check new match
						</button>
					</div>
					<div class="form-group col-xs-12 col-md-2">
						<button type="submit" ng-click="autoMatch()" class="btn btn-default">
							<span class="glyphicon glyphicon-flash"></span> Auto Match
						</button>
					</div>
				</row>

			</div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
				<tr>
					<th>#</th>
					<th>Players</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Match1</td>
					<td>A/B</td>
				</tr>
				<tr>
					<td>Match2</td>
					<td>C/D</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>


	<!-- Modal for game info -->
	<div class="modal fade" id="description" tabindex="-1" role="dialog" aria-labelledby="descriptionLabel"
	     aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Game Description</h4>
				</div>
				<div class="modal-body">
					{{gameDescription}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for login alert -->
	<div class="modal fade" id="needLoginAlert">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="alert alert-danger">
					<div class="modal-body">
						<p>You need to login first!</p>

						<p>Jump to login page in {{timer}} seconds...</p>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
