<div class="jumbotron col-xs-12" id="justPlay">
	<div class="alert alert-success collapse" id="autoMatchSuccessAlert">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<p style="font-size: 14px">{{ 'AUTOMATCHSUCCESS' | translate }}</p>
	</div>

	<div class="alert alert-danger collapse" id="autoMatchFailAlert">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<p style="font-size: 14px">{{ 'AUTOMATCHFAIL' | translate }}</p>
	</div>
	<div class="col-xs-12" align="middle" id="autoMatch">
		<button type="submit" ng-click="autoMatch()" class="btn btn-primary">
			<i class="fa fa-random fa-fw"></i> {{ 'AUTOMATCH' | translate }}
		</button>
	</div>
	<form name="inviteForm" role="form" id="passAndPlay">
		<div class="form-group col-xs-12" align="middle">
			<button type="submit" ng-click="passAndPlay()" class="btn btn-primary"><!--ng-disabled="inviteForm.$invalid"-->
				<i class="fa fa-exchange fa-fw"></i> {{ 'PASSANDPLAY' | translate }}
			</button>
		</div>
<!--		<div class="form-group col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6" align="middle">
			<select required ng-model="timeOfEachTurn" class="form-control">
				<option value="" disabled selected>{{ 'TIMELIMIT' | translate }}</option>
				<option value="0">{{ 'NOTIMELIMIT' | translate }}</option>
				<option value="15">15s</option>
				<option value="30">30s</option>
				<option value="45">45s</option>
				<option value="60">60s</option>
			</select>
		</div>-->
	</form>
	<div class="col-xs-12" align="middle" id="playWithAi">
		<button type="submit" ng-click="playWithAi()" class="btn btn-primary">
			<i class="fa fa-desktop fa-fw"></i> {{ 'PLAYWITHAI' | translate }}
		</button>
	</div>
</div>
