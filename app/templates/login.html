<div id="search_player" class="col-md-12">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="playerId" class="col-sm-2 control-label">Player Id</label>
			<div class="col-sm-8">
				<input ng-model="loginInfo.playerId" class="form-control" id="playerId" placeholder="Player Id">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" ng-model="loginInfo.password" class="form-control" id="password" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" ng-click="login(loginInfo)" class="btn btn-default">Login</button>
			</div>
		</div>
	</form>
</div> <!-- Invite player bar -->
