<div id="search_player" class="col-md-12">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="friendId" class="col-sm-2 control-label">Friend ID</label>
			<div class="col-sm-8">
				<input ng-model="inviteInfo.friendId" class="form-control" id="friendId" placeholder="Friend ID">
			</div>
		</div>
		<div class="form-group">
			<label for="gameId" class="col-sm-2 control-label">game ID</label>
			<div class="col-sm-8">
				<input ng-model="inviteInfo.gameId" class="form-control" id="gameId" placeholder="GameId">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" ng-click="invite(inviteInfo)" class="btn btn-default">Invite</button>
			</div>
		</div>
	</form>
</div> <!-- Invite player bar -->
