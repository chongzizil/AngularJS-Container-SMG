<div id="search_player" class="col-md-12">
	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label for="playerEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" ng-model="registerInfo.email" class="form-control" id="playerEmail" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label for="Password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" ng-model="registerInfo.gameId" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" ng-click="submitRegister(registerInfo)" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>
</div> <!-- Invite player bar -->
