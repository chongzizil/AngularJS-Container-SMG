<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="registerLabel">{{ 'REGISTER' | translate }}</h4>
			</div>

			<div class="modal-body">

				<div class="alert alert-success collapse" id="registerFailedAlert">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p>{{registerInfo.error}}}</p>
				</div>

				<div class="alert alert-success collapse" id="registerSuccessAlert">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p>{{ 'REGISTERSUCCESS' | translate }}{{registerInfo.playerId}}.</p>
				</div>

				<div id="search_player" class="col-md-12">
					<form name="registerForm" class="form-horizontal" role="form">

						<div ng-class="{ 'form-group': true, 'has-error': emailHasError }">
							<label for="playerEmail" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-8">
								<input type="email" ng-model="registerInfo.email" class="form-control" id="playerEmail"
								       placeholder="Email">
							</div>
						</div>

						<div ng-class="{ 'form-group': true, 'has-error': passwordHasError }">
							<label for="Password" class="col-sm-2 control-label">{{ 'PASSWORD' | translate }}</label>

							<div class="col-sm-8">
								<input type="password" ng-model="registerInfo.password" class="form-control" id="password"
								       placeholder="{{ 'PASSWORD' | translate }}">
							</div>
						</div>

						<!--	<div class="form-group'">
								<label for="firstName" class="col-sm-2 control-label">First Name</label>
								<div class="col-sm-8">
									<input ng-model="registerInfo.firstName" class="form-control" id="firstName" placeholder="firstName">
								</div>
							</div>

							<div class="form-group'">
								<label for="lastName" class="col-sm-2 control-label">Last Name</label>
								<div class="col-sm-8">
									<input ng-model="registerInfo.lastName" class="form-control" id="lastName" placeholder="lastName">
								</div>
							</div>

							<div class="form-group'">
								<label for="nickName" class="col-sm-2 control-label">Nick Name</label>
								<div class="col-sm-8">
									<input ng-model="registerInfo.nickName" class="form-control" id="nickName" placeholder="nickName">
								</div>
							</div>-->

					</form>
				</div>
				<!-- Invite player bar -->

				<br/><br/><br/><br/>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
				<button type="submit" ng-disabled="registerForm.$invalid" ng-click="submitRegister(registerInfo)"
				        class="btn btn-default">{{ 'REGISTER' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
