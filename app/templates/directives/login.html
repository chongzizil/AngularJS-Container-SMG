<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="loginLabel">Login</h4>
			</div>

			<div class="modal-body">

				<div class="alert alert-danger collapse" id="loginAlert">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p>{{loginInfo.error}}</p>
				</div>

				<div id="search_player" class="col-sm-12">
					<form name="loginForm" class="form-horizontal" role="form">
						<div ng-class="{ 'form-group': true, 'has-error': idHasError }">
							<label for="playerId" class="col-sm-2 control-label">Player Id</label>
							<div class="col-sm-8">
								<input type="text" required ng-model="loginInfo.playerId" class="form-control" id="playerId" placeholder="Player Id">
							</div>
						</div>
						<div  ng-class="{ 'form-group': true, 'has-error': passwordHasError }">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" required ng-model="loginInfo.password" class="form-control" id="password" placeholder="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">

							</div>
						</div>
					</form>
				</div> <!-- Invite player bar -->

				<br/><br/><br/><br/>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<!--<a type="submit" href="https://www.facebook.com/dialog/oauth?client_id=227131944153073&redirect_uri=http://smg-angularjs-container.appspot.com/#/index.html" class="btn btn-default">FB Login</a>-->
				<button type="submit" ng-disabled="loginForm.$invalid" ng-click="login(loginInfo)" class="btn btn-default">Login</button>
			</div>
		</div>
	</div>
</div>
