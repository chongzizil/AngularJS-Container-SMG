<div>
	<div class="modal-header">
		<h3>{{resultInfo['message']}}</h3>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<row>
				<input type="text" ng-model="resultInfo.messagePostToFB" ng-required="true" ng-show="resultInfo['FBLogin']" placeholder="Say something...">
			</row>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="PostFB()" ng-show="resultInfo['FBLogin']">Post to FB</button>
		<button class="btn btn-primary" ng-click="cancel()">Back to lobby</button>
	</div>
</div>
