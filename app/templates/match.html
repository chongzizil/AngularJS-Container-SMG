<div class="panel panel-default">
	<div class="panel-body">
		<div id="main" class="col-md-12">
			<div id="playerInfo" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						player info
					</div>
				</div>
			</div>
			<div id="gameContainer" class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="input-group" align="left">
							<input type="text" ng-model="gameInfo.height" placeholder="Board Height"/> <br />
							<input type="text" ng-model="gameInfo.width" placeholder="Board Width"/>
						</div>
						<div align="middle">
							<iframe ng-src="{{ gameInfo.url }}" ng-attr-height="{{ gameInfo.height }}" ng-attr-width="{{ gameInfo.width }}"></iframe>
						</div>
						<div align="right">
							<button class="btn btn-success" ng-click="reload()" class="col-md-2">Reload</button>
						</div>
					</div>
				</div>
			</div>
			<div id="playersInfo" class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-body">
						players info
					</div>
				</div>
			</div>
			<div id="charArea" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						chat area
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
