<div class="panel panel-default">
	<div class="panel-body">
		<div id="main" class="col-md-12">
			<div id="playerInfo" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						player info
					</div>
					<!-- Debug window -->
					<textarea rows="5" cols="80" ng-model="debug">{{debug}}</textarea><br/>
					<button ng-click="sendMessage()">Send message</button>
				</div>
			</div>
			<div id="gameContainer" class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- Board adjust window -->
						<!--<div class="input-group" align="left">
							<input type="text" ng-model="gameInfo.height" placeholder="Board Height"/> <br />
							<input type="text" ng-model="gameInfo.width" placeholder="Board Width"/>
						</div>-->

						<!-- iFrame of the gmae -->
						<div align="middle">
							<iframe ng-src="{{ gameInfo.url }}" ng-attr-height="{{ gameInfo.height }}" ng-attr-width="{{ gameInfo.width }}" id='gameIFrame'></iframe>
						</div>
						<div align="left">
							<!-- Table used to display the player's information -- >
							<table>
								<thead>
									<th colspan="2">Player Info</th>
								</thead>
								<tbody>
								<tr>
									<td>Email</td>
									<td>{{matchInfo.playersInfo[$cookies.playerId]['email']}}}</td>
								</tr>
								<tr>
									<td>First Name</td>
									<td>{{matchInfo.playersInfo[$cookies.playerId]['firstname']}}}</td>
								</tr>
								<tr>
									<td>Last Name</td>
									<td>{{matchInfo.playersInfo[$cookies.playerId]['lastname']}}}</td>
								</tr>
								<tr>
									<td>Nick Name</td>
									<td>{{matchInfo.playersInfo[$cookies.playerId]['nickname']}}}</td>
								</tr>
								</tbody>
							</table>

							<button type="button" class="btn btn-primary" ng-click="endGame()"> End Game </button>
							<button type="button" class="btn btn-primary" ng-show='displayGetNewStateButton' ng-click="getNewMatchState()"> Get New Match State </button>
						</div>
						<div align="right">
							<!-- -->
							<table ng-repeat="opponent in getOpponentsInfo()">

							</table>
						</div>
					</div>
				</div>
			</div>
			<div id="playersInfo" class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-body">
						players info
					</div>
				</div>
			</div>
			<div id="charArea" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						chat area
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
