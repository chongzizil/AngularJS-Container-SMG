<div class="panel panel-default">
	<div class="panel-body">
		<div id="main" class="col-md-12">
			<div id="playerInfo" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						player info
					</div>
				</div>
			</div>
			<div id="gameContainer" class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<div align="left">
							<input type="text" ng-model="game.height" placeholder="Game Display Board Height"/> <br />
							<input type="text" ng-model="game.width" placeholder="Game Display Board Width"/>
						</div>
						<div align="middle">
							<iframe ng-src="{{ game.url }}" ng-attr-height="{{ game.height }}" width="{{ game.width }}"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div id="playersInfo" class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-body">
						players info
					</div>
				</div>
			</div>
			<div id="charArea" class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						chat area
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
