<div id="search_player" class="col-md-12">
	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label for="gameName" class="col-sm-2 control-label">Game Name</label>
			<div class="col-sm-8">
				<input ng-model="gameInfo.gameName" class="form-control" id="gameName" placeholder="Game Name">
			</div>
		</div>

		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-8">
				<input ng-model="gameInfo.description" class="form-control" id="description" placeholder="Description">
			</div>
		</div>

		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">Game Url</label>
			<div class="col-sm-8">
				<input ng-model="gameInfo.url" class="form-control" id="url" placeholder="Game Url">
			</div>
		</div>

		<div class="form-group">
			<label for="width" class="col-sm-2 control-label">Width</label>
			<div class="col-sm-8">
				<input ng-model="gameInfo.width" class="form-control" id="width" placeholder="Width">
			</div>
		</div>

		<div class="form-group">
			<label for="height" class="col-sm-2 control-label">Height</label>
			<div class="col-sm-8">
				<input ng-model="gameInfo.height" class="form-control" id="height" placeholder="Height">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" ng-click="upload(gameInfo)" class="btn btn-default">Login</button>
			</div>
		</div>
	</form>
</div> <!-- Invite player bar -->
